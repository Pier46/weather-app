name: Publish Docker image

on: push

env: 
  REGISTRY: ghcr.io
  IMAGE_NAME: samples
  
jobs:
  build-container:
    name: Push Docker image to Docker Hub( build docker container image )
    runs-on: ubuntu-latest
    steps:
      -name: checkout repository
       uses: actions/checkout@v2

      -name: login
       uses: docker/login-in.action@v1
       with:
        registry: ${{ env.REGISTRY }}
        username: ${{github.actor}}
        password: ${{secrets.GITHUB_TOKEN}}


      

